<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="logo__wrapper main--item">
            <div class="logo">
                <img src="images/logoimagenpngelpepecruz480.png" alt="the figure of a cross">
            </div>
        </div>

        <div class="form__wrapper main--item">
            <h3 class="form__title">FORMULARIO</h3>
            <form class="form">
                <fieldset class="form__items--wrapper">
                    <legend>Let's do this</legend>

                    <div class="form--item">
                        <label for="Fname">First Name:</label>
                        <input type="text" id="Fname" name="Fname" placeholder="Jhon" required minlength="3">
                    </div>

                    <div class="form--item">
                        <label for="Lname">Last Name:</label>
                        <input type="text" id="Lname" name="Lname" placeholder="Doe" required minlength="3">
                    </div>

                    <div class="form--item">
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="name" placeholder="me@gmail.com" required>
                    </div>

                    <div class="form--item">
                        <label for="phoneNum">Phone Number:</label>
                        <input type="number" id="phoneNum" name="phoneNum" placeholder="999-9999-999" required>
                    </div>

                    <div class="form--item">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form--item">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" name="confirm_password" id="confirm_password" required>
                    </div>
                </fieldset>
                <button type="submit" class="create_acc">Crear Cuenta</button>
            </form>
        </div>
    </main>

    <script src="front.js"></script>
</body>
</html>
